<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Learn Tailwind</title>
</head>
<body class="bg-gray-100">
    <header>
        <div class="container mx-auto py-3 px-5">
            <div class="block md:flex justify-between">
                <a href="#" class="text-3xl font-bold">Aim.Bot</a>
                <ul class="flex justify-evenly items-center">
                    <li class="md:mx-4">
                        <a href="#">Home</a>
                    </li>
                    <li class="md:mx-4">
                        <a href="#">Partner</a>
                    </li>
                    <li class="md:mx-4">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container mx-auto py-2 px-5 mt-6">
        <div class="grid grid-cols-1 md:grid-cols-3 divide-y divide-gray-300 md:divide-x md:divide-y-0 mx-auto">
            <div class="grid grid-flow-row justify-items-center my-5 md:my-0">
                <figure class="bg-gray-100 rounded p-8">
                    <img class="w-36 h-36 rounded-full mx-auto" src="training.jpg" alt="training">
                    <div class="pt-6 text-center space-y-4">
                        <p class="font-sans tracking-wide text-gray-600 text-xl font-semibold">Train Better</p>
                        <figcaption class="font-medium">
                            <p class="font-sans tracking-wide text-gray-500 text-base">
                                Bad at flick shots ? Can't hit your target while 'Run N Gun' ? We can fix that. 
                                Our AI based training system will study your strength and weakness point, and adapt accordingly
                                to optimizing your training.
                            </p>
                        </figcaption>
                    </div>
                </figure>
                <div class="grid grid-flow-row py-4 px-4 my-8 justify-center text-center">
                    <h1 class="ordinal text-4xl font-semibold">#1</h1>
                    <p class="text-gray-600">The most popular Aim Trainer.</p>
                </div>
            </div>
            <div class="grid grid-flow-row justify-items-center my-5 md:my-0">
                <figure class="bg-gray-100 rounded p-8">
                    <img class="w-36 h-36 rounded-full mx-auto" src="compete.jpg" alt="training">
                    <div class="pt-6 text-center space-y-4">
                        <p class="font-sans tracking-wide text-gray-600 text-xl font-semibold">Data Feedback</p>
                        <figcaption class="font-medium">
                            <p class="font-sans tracking-wide text-gray-500 text-base">
                                Each training task has its own unique analytics focused on particular area, while your data profile
                                allows you to measure and track performance improvements over time. Rich data visualizations help you
                                understand your performance.
                            </p>
                        </figcaption>
                    </div>
                </figure>
                <div class="grid grid-flow-row py-4 px-4 my-8 justify-center text-center">
                    <h1 class="ordinal text-4xl font-semibold">98%</h1>
                    <p class="text-gray-600">Accurate analizing your skill</p>
                </div>
            </div>
            <div class="grid grid-flow-row justify-items-center my-5 md:my-0">
                <figure class="bg-gray-100 rounded p-8">
                    <img class="w-36 h-36 rounded-full mx-auto" src="winning.jpg" alt="training">
                    <div class="pt-6 text-center space-y-4">
                        <p class="font-sans tracking-wide text-gray-600 text-xl font-semibold">Get Better</p>
                        <figcaption class="font-medium">
                            <p class="font-sans tracking-wide text-gray-500 text-base">
                                Having all the data and the analytics about your performance in your profile allows you to improve in order
                                to get better in your favorite game. Compare your performance to the top gamers and get insights on how to get
                                to their level.
                            </p>
                        </figcaption>
                    </div>
                </figure>
                <div class="grid grid-flow-row py-4 px-4 my-8 justify-center text-center">
                    <h1 class="ordinal text-4xl font-semibold">50.000+</h1>
                    <p class="text-gray-600">Active user</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
